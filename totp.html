<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTP Generator</title>
  <style>
    body {
      max-width: 100vw;
    }

    #otpauth-uri {
      width: 90%;
      padding: 10px;
    }

    #totp-display {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      letter-spacing: 0.1em;
    }

    #timer-display {
      font-size: 1.5em;
      font-weight: bold;
      color: #555;
    }

    #message-display {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #copy-button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>TOTP Generator</h1>
  <p>Enter your otpauth URI below:</p>
  <input type="text" id="otpauth-uri" placeholder="otpauth://totp/[ServiceName]:[Account]?secret=[Secret]&issuer=[Issuer]">
  <p>Generated TOTP:</p>
  <div id="totp-display">-</div>
  <button id="copy-button" disabled>Copy to Clipboard</button>
  <p>Time remaining for next TOTP:</p>
  <div id="timer-display">-</div>
  <div id="message-display"></div>
  <script>
    function parseOtpAuthUri(uri) {
      try {
        const url = new URL(uri);
        // Validate protocol and hostname
        if (url.protocol !== 'otpauth:' || url.hostname !== 'totp') {
          throw new Error('Invalid URI: must start with "otpauth://totp/"');
        }
        const [service, account] = url.pathname.split(':');
        const secret = url.searchParams.get('secret');
        const issuer = url.searchParams.get('issuer');

        if (!secret) {
          throw new Error('Missing "secret" parameter');
        }

        return { secret, service, account, issuer };
      } catch (error) {
        console.error('Error parsing URI:', error.message);
        return null;
      }
    }

    function base32ToHex(base32) {
      const base32chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      let bits = '';
      let hex = '';

      for (let i = 0; i < base32.length; i++) {
        const val = base32chars.indexOf(base32.charAt(i).toUpperCase());
        if (val === -1) {
          throw new Error('Invalid Base32 character in secret');
        }
        bits += val.toString(2).padStart(5, '0');
      }

      for (let i = 0; i + 4 <= bits.length; i += 4) {
        hex += parseInt(bits.substring(i, i + 4), 2).toString(16);
      }

      return hex;
    }

    async function generateTOTP(secret, timeStep = 30, length = 6) {
      const key = base32ToHex(secret);
      const epoch = Math.floor(Date.now() / 1000);
      const time = Math.floor(epoch / timeStep).toString(16).padStart(16, '0');

      const cryptoKey = new Uint8Array(
        key.match(/.{1,2}/g).map(byte => parseInt(byte, 16))
      );

      const timeBuffer = new Uint8Array(
        time.match(/.{1,2}/g).map(byte => parseInt(byte, 16))
      );

      const keyObj = await crypto.subtle.importKey(
        'raw', cryptoKey, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']
      );
      const signature = await crypto.subtle.sign('HMAC', keyObj, timeBuffer);
      const hash = new Uint8Array(signature);
      const offset = hash[hash.length - 1] & 0xf;
      const code = ((hash[offset] & 0x7f) << 24) |
             ((hash[offset + 1] & 0xff) << 16) |
             ((hash[offset + 2] & 0xff) << 8) |
             (hash[offset + 3] & 0xff);
      return (code % 1_000_000).toString().padStart(length, '0');
    }

    function formatTOTP(totp) {
      return `${totp.slice(0, 3)} ${totp.slice(3)}`;
    }

    function updateTOTP() {
      const uriInput = document.getElementById('otpauth-uri');
      const totpDisplay = document.getElementById('totp-display');
      const timerDisplay = document.getElementById('timer-display');
      const copyButton = document.getElementById('copy-button');

      const uri = uriInput.value.trim();
      if (!uri) {
        totpDisplay.textContent = '-';
        timerDisplay.textContent = '-';
        copyButton.disabled = true;
        return false;
      }

      const parsed = parseOtpAuthUri(uri);
      if (parsed === null) {
        totpDisplay.textContent = 'Invalid URI format';
        copyButton.disabled = true;
        return false;
      }

      generateTOTP(parsed.secret).then(totp => {
        totpDisplay.textContent = formatTOTP(totp);
        copyButton.disabled = false;
        copyButton.setAttribute('data-totp', totp);
      }).catch(error => {
        totpDisplay.textContent = 'Error';
        console.error('Error generating TOTP:', error);
      });
      return true;
    }

    function updateCountdown() {
      const uriInput = document.getElementById('otpauth-uri');
      const timerDisplay = document.getElementById('timer-display');

      const uri = uriInput.value.trim();
      if (!uri) {
        timerDisplay.textContent = '-';
        return;
      }

      const epoch = Math.floor(Date.now() / 1000);
      const timeStep = 30; // Standard TOTP time step
      const remaining = timeStep - (epoch % timeStep);

      timerDisplay.textContent = `${remaining}s`;
      timerDisplay.style.color = remaining <= 7 ? 'red' : '#555';
    }

    function copyToClipboard() {
      const totp = document.getElementById('copy-button').getAttribute('data-totp');
      navigator.clipboard.writeText(totp).then(() => {
        showMessage('TOTP copied to clipboard!');
      }).catch(error => {
        showMessage('Failed to copy TOTP!');
        console.error('Failed to copy TOTP:', error);
      });
    }

    function showMessage(message) {
      const messageDisplay = document.getElementById('message-display');
      messageDisplay.textContent = message;
      messageDisplay.style.opacity = '1';

      setTimeout(() => {
        messageDisplay.style.opacity = '0';
      }, 2000);
    }

    function loop() {
      const uriValid = updateTOTP();
      if (uriValid) {
        updateCountdown();
      }
    }

    function main() {
      setInterval(loop, 1000);
      document.getElementById('copy-button').addEventListener('click', () => copyToClipboard());
    }

    document.addEventListener('DOMContentLoaded', () => main());
  </script>
</body>
</html>
